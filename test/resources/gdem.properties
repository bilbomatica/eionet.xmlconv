#TEST gdem.properties
# File for XSLs
xsl.folder=C:/projects/reportnet/DCM/code/xmlconv/public/xsl/

#TMP folder must have write permission
tmp.folder=C:/projects/reportnet/DCM/code/xmlconv/public/tmp/

# Folder for Queries
queries.folder=C:/projects/reportnet/DCM/code/xmlconv/public/queries/
 
# Folder for OpenDocument Spreadsheet related files
ods.folder=C:/projects/reportnet/DCM/code/xmlconv/public/opendoc/ods

db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://@DB.HOST@/@DB.DATABASE@?autoReconnect=true&characterEncoding=UTF-8&emptyStringsConvertToZero=false&jdbcCompliantTruncation=false
db.user=@DB.USER@
db.pwd=@DB.PASSWORD@

#interval of checking for new jobs in SECONDS
wq.check.interval=120

xq.engine.implementator=eionet.gdem.qa.engines.SaxonImpl

#What services are running under this installation. Weights:  
# 1- Conversion
# 2-QA 
# it means 3 - for both services
gdem.services=3

# DCM URL
gdem.url=http://converters.eionet.europa.eu

# DataDictionary URL
dd.url=http://dd.eionet.europa.eu

# The DataDictionary XML-RPC router URL
dd.rpc.url=http://dd.eionet.europa.eu/rpcrouter
dd.rpcservice.name=DataDictService

# The CDR  URL
cdr.url=http://cdr.eionet.europa.eu/

#settings for date format displayed on interface
#using Java SimpleDateFormat, http://java.sun.com/j2se/1.4.2/docs/api/
date.format.pattern=dd MMM yyyy
time.format.pattern=dd MMM yyyy HH:mm:ss

#maximum number of new jobs started  by the workqueue at the same time
wq.max.jobs=30

# Folder for XML files.
xmlfile.folder=xmlfile

# OpenOffice port running as a service
# example OpenOffice start command: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;" -nofirststartwizard
openoffice.service.port=8100

external.qa.timeout=5000
external.qa.command.xgawk=ipconfig